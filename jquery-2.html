	<script type="text/javascript">
			$(function() {
				//Selector de elementos
					var $h1 = $('h1');

				//solo para prueba y luego se arma logica

					var $a = $('a');
					$a.attr('href'); //Solo lectura
					$a.attr('href', 'http://google.com'); //cambiar el atributo de href


					//Para agregar varios atributos
					$a.attr( {
						href: 'http://learn.jquery.com',

					});

					$a.click(function(event) {
							event.preventDefault();
							console.event(event)
					});

					});

					//Multiples nombre de eventos

			})
